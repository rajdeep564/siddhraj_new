<html lang="en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <header>
      <a href="../index.html">
      <img src="https://firebasestorage.googleapis.com/v0/b/siddhraj-fd6ac.appspot.com/o/Siddhraj%20Logo%20white.png?alt=media&token=e48956ee-1efa-448c-a790-99d20a8f01e4" alt="Siddhraj Logo" />
    </a>

      <!-- Menu Wrapper to wrap both the hamburger and nav links -->
      <div class="menu-wrapper">
        <div id="hamburger" class="hamburger">
          <span></span>
          <span></span> 
          <span></span>
        </div>

        <!-- Background that slides in -->
        <div class="nav-background"></div>

        

        <ul id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../project_section/index.html">Project</a></li>
          <li><a href="../Aboutus/index.html">AboutUs</a></li>
          <li><a href="./index.html">ContactUs</a></li>
        </ul>
      </div>
    </header>





    <section class="ftco-section img bg-hero" style="background-image: url(out-s004.jpg);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <!-- Logo Image -->
             <a href="/index.html">

             
            <!-- <img src="Siddhraj Logo white.png" alt="Company Logo" style="max-width: 150px;"> -->
          </a>
            <h2 class="heading-section"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-11">
            <div class="wrapper">
              <div class="row no-gutters justify-content-between">
                <div class="col-lg-6 d-flex align-items-stretch">
                  <div class="info-wrap w-100 p-5">
                    <h3 class="mb-4">Contact us</h3>
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-map-marker"></span>
                      </div>
                      <div class="text pl-4">
                        <p><span>Address:</span> Siddhraj Infra Pvt Ltd, 201, Siddhraj Zavod, Nr.Sargasan cross road, Off S.G. Highway, Sargasan, Gandhinagar-382421</p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                      </div>
                      <div class="text pl-4">
                        <p><span>Phone:</span> <a href="tel://1234567920">+91 9909901122</a></p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-paper-plane"></span>
                      </div>
                      <div class="text pl-4">
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">inquiry@siddhrajinfra.com</a></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="contact-wrap w-100 p-md-5 p-4">
                    <h3 class="mb-4">Get in touch</h3>
                    <div id="form-message-warning" class="mb-4"></div> 
                    <div id="form-message-success" class="mb-4">
                      Your message was sent, thank you!
                    </div>
                    <form method="POST" id="contactForm" name="contactForm">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="5" placeholder="Message"></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>

    <script src="script.js"></script>
